<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation bar - Vertical Collapse</title>
    </head>
    <body>
        <nav class="navbar" id="nav-bar">
            <div class="nav-item nav-brand">
                <span><img src="assets/logo.svg" alt=""></span>
                <h2 class="text-side">Menu</h2> 
            </div>
            <div class="nav-item">
                <button class="btn-control" id="btn-show" onclick="showMenu();">
                    <span class="fa fa-angle-right" id="btn-icon"></span>
                </button>
            </div>
            <div class="nav-item menu-item">
                <span class="fa fa-home"></span>
                <h3 class="text-side">Home</h3>
            </div>
            <div class="nav-item menu-item">
                <span class="fa fa-user"></span>
                <h3 class="text-side">Perfil</h3>
            </div>
            <div class="nav-item menu-item">
                <span class="fa fa-shopping-cart"></span>
                <h3 class="text-side">Compras</h3>
            </div>
            <div class="nav-item menu-item">
                <span class="fa fa-cog"></span>
                <h3 class="text-side">Definições</h3>
            </div>
            <div class="nav-item menu-item">
                <span class="fa fa-unlock"></span>
                <h3 class="text-side">Segurança</h3>
            </div>
        </nav>
        <script src="js/main.js"></script>
    </body>
</html>
